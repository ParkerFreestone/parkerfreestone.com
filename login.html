<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>XM⅄H || Home</title>
    <link href="../styles/mainStyle.css" rel="stylesheet" type="text/css" />
    <link href="../styles/format.css" rel="stylesheet" type="text/css" />
    <link href="../styles/topNavigationStyles.css" rel="stylesheet" type="text/css" />
    <link href="../styles/midNavigationStyles.css" rel="stylesheet" type="text/css" />
    <link href="../styles/loginStyles.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/x-icon/" href="../images/xmyhLogoColored.png"/>
    
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2e7ddf5baf.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="top-nav-bar">
      <div class="message">
        Free Shipping Through 02/14/2020
      </div>
    </div>
    
    <div class="mid-nav-bar">
      <div class="left">
        <div class="links">
          <div class="link">
            <a href="login.html"> Sign-In </a>
          </div>
          <div class="fake-link">
            <div class="flag">
              <img src="../images/flag.jpg" alt="american flag">
            </div>
            <div class="text">
              United States EN USD($)
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="logo">
          <a href="index.html"> XM⅄H </a>
        </div>
      </div>
    </div>
    <div class="top-content-wrapper">
      <div class="login-form-wrapper">
        <form action="POST">
          <div class="form-group-1">
            <div class="header-text">
              Sign In
            </div>
          </div>
          <div class="form-group-2">
            <div class="username-field">
              <input type="text" placeholder="Username..">
            </div>
            <div class="pass-field">
              <input type="password" placeholder="Password..">
            </div>
            <div class="confirm-pass-field">
              <input type="password" placeholder="Confirm Password..">
            </div>
            <div class="remember-me">
              <input type="checkbox">
            </div>
          </div>
          <div class="form-group-3">
            <div class="submit-button">
              <input type="submit" class="Sign-Up" value="Sign-Up">
            </div>
            <div class="sign-up-text">
                Don't have an account? <a href="signUp.html"> Sign-Up Here </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
